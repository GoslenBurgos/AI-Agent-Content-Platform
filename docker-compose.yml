

services:
  # Servicio de Base de Datos
  db:
    image: mysql:8.0
    container_name: iacp_db
    restart: always
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - iacp-network

  # Servicio de WordPress
  wordpress:
    image: wordpress:latest
    container_name: iacp_wordpress
    restart: always
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    ports:
      - "8080:80"
    volumes:
      # Monta tu proyecto en el directorio de plugins de WordPress dentro del contenedor
      - .:/var/www/html/wp-content/plugins/ia-agent-content-platform
    depends_on:
      - db
    networks:
      - iacp-network

  # Servicio de LÃ­nea de Comandos para Pruebas
  php-cli:
    container_name: iacp_php_cli
    build:
      context: .
      dockerfile: Dockerfile.php-cli
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - iacp-network

volumes:
  db_data:

networks:
  iacp-network:
    driver: bridge
